<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freelancer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Freelancer</title>
  </head>
  <body>
    <!--header-->
    <header>
      <!--logo top-->
      <div class="header_top bg_top">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="top_logo text-uppercase">Start Bootstrap</div>
            </div>
      <!--/logo top-->
      <!--navigazione-->
            <div class="col-xs-12 col-sm-6 text-right">
              <nav class="visible-md visible-lg">
                <ul class="top_menu text-uppercase">
                  <li>Portfolio</li>
                  <li>About</li>
                  <li>Contact</li>
                </ul>
              </nav>
      <!--/navigazione-->
              <!-- hamburger -->
              <div class="visible-xs visible-sm">
                <button type="button" class="btn btn-default hamburger" aria-label="Left Align">
                  <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                </button>
              </div>
      <!-- /hamburger -->
            </div>
          </div>
        </div>
      </div>
      <!--jumbotron-->
      <div class="container-fluid bg_green">
        <div class="jumbo">
          <div class="container">
            <div class="row">
              <div class="col-xs-12">
                <img class="media-body media-right media-middle" src="img/avataaars.svg" alt="">
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-xs-12 text-center">
                <h1 class= "jumbo_text text-uppercase">Start Bootstrap</h1>
                <div>
                  <hr class="divider">
                  <span class="glyphicon glyphicon-star stella" aria-hidden="true"></span>
                  <hr class="divider">
                  <p class="profilo">Graphic Artist - Web Designer - Illustrator</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--/jumbotron-->
    </header>
  </body>
</html>
